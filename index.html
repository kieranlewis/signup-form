<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><div></div></div>
            <div class="credit"><p>Photo by <a href="https://unsplash.com/@joelfilip">Joel Filipe</a> on <a href="https://unsplash.com/">Unsplash</a></p></div>
        </div>
        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Signup now to get started.</p>
            <p>You know you want to.</p>
            <div class="form">
                <form id="signup-form">
                    <div>
                        <h2>Let's do this!</h2>
                    </div>
                    <div class="name">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                    </div>
                    
                    <div class="contact-information">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="password">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" class="error" name="password" required>
                        </div>
                        <div>
                            <label for="password-confirmation">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirmation" class="error" name="password-confirmation" required>
                        </div>
                    </div>    
                </form>
            </div>
            <button type="submit" form="signup-form">Create Account</button>
            <p>Already have an account? <a href="/">Log in</a></p>
        </div>     
    </div>
</body>
</html>
