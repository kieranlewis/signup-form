<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><div></div></div>
            <div class="credit"><p>Photo by <a href="https://unsplash.com/@joelfilip">Joel Filipe</a> on <a href="https://unsplash.com/">Unsplash</a></p></div>
        </div>
        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Signup now to get started.</p>
            <p>You know you want to.</p>

            <div class="form">
                <form>
                    <div>
                        <h2>Let's do this!</h2>
                    </div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="password-confirmation">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirmation" name="password-confirmation">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
